<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <title>SwingSet Solo REPL Demo</title>
  <style>
    html, body {
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100%;
      overflow-y: auto;
    }

    .ui {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: stretch;
      height: 100%;
      justify-content: space-between;
    }

    .left {
      flex-grow: 1;
      flex-shrink: 0;
      padding: 10px;
    }

    .frame {
      display: none;
      min-height: 50%;
      min-width: 600px;
      margin: 0px;
      padding: 0px;
      overflow-y: auto;
    }

    .right {
      width: 600px;
      flex-grow: 1;
      flex-shrink: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow-y: auto;
      padding: 10px;
    }

    .updated {
      animation-name: spin;
      animation-duration: 2000ms;
      animation-iteration-count: 1;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .help {
      border-bottom: 1px solid black;
    }

    #history {
      overflow-y: auto;
      overflow-x: hidden;
      flex-basis: 0;
      flex-grow: 1;
    }
    .history {
      border-spacing: 0;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      font-weight: 400;
    }

    .history>div {
      display: grid;
      grid-template-columns: 100px auto;
      grid-column-gap: 0;
    }

    .history>.command-line {
      background: #DBFAF9;
      font-weight: 500;
      padding-top: 3px;
      padding-bottom: 3px;
      overflow-wrap: anywhere;
    }

    .history>.history-line {
      padding-bottom: 12px;
      overflow-wrap: anywhere;
    }

    .history>.msg-line {
      background: antiquewhite;
      font-style: oblique;
      overflow-wrap: anywhere;
    }

    .history>div>.command-line :first-child, .history>div>.history-line :first-child {
      text-align: right;
      color: #424248;
    }

    .history>div>.command-line :nth-child(2), .history>div>.history-line :nth-child(2) {
      text-align: left;
      padding-left: 8px;
      /* Overflow must be set (to auto or hidden) to force the word break to apply.
         The word-wrap is required to wrap a long value with no spaces. */
      overflow: hidden;
      word-wrap: break-word;
    }

    #command-entry {
      grid-template-columns: 100px auto 60px;
      min-width: 260px;
      align-items: baseline;
    }

    /* For command entry and eval button. */
    input {
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      width: 100%;
      border: 1px solid gray;
    }
    
    input[type=text]:focus {
      border-color: #428f87;
    }

    input[type=submit] {
      color: white;
      background: #428f87;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.</noscript>

  <div class="container">
    <div class="ui">
      <iframe class="left frame" id="walletFrame" title="Agoric Wallet" frameBorder="0">Loading...</iframe>
      <div class="right">
        <div class="help">Use <code>home</code> to see useful objects, and <code>history[N]</code> to refer to result
          history</div>
        <div id="history" class="history"></div>
        <div class="history">
          <div id="command-entry" class="command-line">
            <div>command[<span id="historyNumber">0</span>]</div>
            <div><input id="input" tabindex="0" type="text" /></div>
            <div><input id="go" tabindex="1" type="submit" value="eval" /></div>
          </div>
        </div>
      </div>
    </div>
    <address>
      Source: <a target="_blank" id="package_repo"><span id="package_name">@agoric/cosmic-swingset</span></a>
      v<span id="package_version"></span>+<span id="package_git"></span>
    </address>
  </div>
  

  <script src="./main.js"></script>
</body>

</html>
